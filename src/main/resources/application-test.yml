spring:
   # Configurações do Banco de Dados MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configurações de Hibernação
  jpa:
    hibernate:
        ddl-auto: none
  # Para que seja documentado apenas os paths
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
